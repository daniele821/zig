name: Zig Build Test

on: [push, pull_request]

jobs:
  test:
    name: Run Zig Tests
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          zig-version: 0.14.0

      - name: Run Zig build test
        run: zig build test

